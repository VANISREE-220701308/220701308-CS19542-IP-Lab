<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COURSE REGISTRATION FORM</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="student_name">Student Name</label>
                <input type="text" id="student_name" name="student_name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="rollno">Roll Number</label>
                <input type="text" id="rollno" name="rollno">
                <span class="error" id="rollnoError"></span>
            </div>
            <div class="form-group">
        <div class="radio-group">
                    Gender:
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
            </div>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <span class="error" id="yearError"></span>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department">
                <span class="error" id="departmentError"></span>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section">
                <span class="error" id="sectionError"></span>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile Number</label>
                <input type="text" id="mobile_no" name="mobile_no">
                <span class="error" id="mobileNoError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-Mail ID</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course">
                <span class="error" id="courseError"></span>
            </div>
            <div class="form-group">
                <label for="subjectcode">Subjectcode</label>
                <input type="text" id="subjectcode" name="subjectcode">
                <span class="error" id="subjectcodeError"></span>
            </div>
            <div class="form-group">
                <label for="credit">Credit</label>
                <select id="credit" name="credit">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
                <span class="error" id="creditError"></span>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode">
                <span class="error" id="pincodeError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
